apiVersion: v1
kind: Service
metadata:
  name: stress-node
spec:
  selector:
    app: stress-node
  ports:
    - protocol: TCP
      port: 3000
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-node
  annotations:
    kubernetes.io/change-cause: registry.cn-beijing.aliyuncs.com/lemonbox/stress-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-node
  template:
    metadata:
      labels:
        app: stress-node
    spec:
      containers:
        - name: stress-node
          image: registry.cn-beijing.aliyuncs.com/lemonbox/stress-node
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 2000m
              memory: "5000Mi"
            limits:
              cpu: 2000m
              memory: "5000Mi"
          volumeMounts:
            - name: timezone
              mountPath: /etc/localtime
          imagePullPolicy: Always
      imagePullSecrets:
        - name: aliyun-registry
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
